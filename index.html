<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Pets App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cute Pets App</h1>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Search pets...">

  <!-- Pet List -->
  <div id="petList" class="pet-list"></div>

  <!-- Add Pet Form -->
  <h2>Add a New Pet</h2>
  <form id="petForm">
    <input type="text" id="petName" placeholder="Pet name" required>
    <input type="text" id="petImage" placeholder="Image URL" required>
    <button type="submit">Add Pet</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
